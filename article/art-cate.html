<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章类别管理</div>
        <div class="layui-card-body">

                <colgroup>
                    <col>

                <thead>
                    <tr>
                        <th>分类名称</th>

                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>金融</td>

                        </td>
                    </tr> -->
                </tbody>
            </table>
        </div>

    <!-- 引入 template js 文件 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 模板 -->
    <script type="text/html" id="tml-art-cate">
        {{ each data}}
        <tr>
            <td>{{ $value.name }}</td>
            <td>{{ $value.alias }}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-sm">编辑</button>
                <button type="button" class="layui-btn layui-btn-sm layui-btn-danger">删除</button>
            </td>
        </tr>
        {{ /each }}
    </script>

    <!-- 引入 layui js 文件 -->

    <!-- 引入本页面的 js 文件 -->

</body>

</html>
